<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Sketcher &#128466</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="script.js" defer></script>
</head>
<body>

    <header class="header" id="header">
        <p>Super Sketcher</p>
    </header>

    <main class="pageContent" id="pageContent">

        <div class="panel" id="panel">

            <div class="penDetails">
                <input id="penColorChanger" class="penColorChanger" type="color" value="#000000"></input>
                <p>Pen Color</p>
            </div>
            <div class="backgroundDetails">
                <input id="backgroundChanger" type="color" value="#FFFFFF"></input>
                <p>Background Color</p>
            </div>
            <div class="gridDetails">
                <input id="gridLines" type="color" value="#171717"></input>
                <p>Grid Line Color</p>
            </div>
            <button id="eraser">Toggle Eraser</button>
            <button id="eraseGrid">Erase Grid</button>
            <button id="rainbowColor">Toggle Rainbow</button>
            <button id="shading">Toggle Shade</button>
            <div class="sliderAndValue">
                <input type="range" min="1" max="64" value="16" id="gridSlide" class="gridSlide">
                <p class="gridSlideValue" id="gridSlideValue"> 16 x 16</p>
            </div>

        </div>
        <div class="outterArea">
            <section class="sketchArea" id="sketchArea">

            </section>
        </div>
    </main>

    <footer class="footer" id="footer">
        <p>Webpage Code <a href="https://github.com/Migelangel04/Etch-A-Sketch" class="gitHubLink"> @Migelangel04</a></p>
    </footer>

    <!-- <div class="pen"></div> -->
    
</body>
</html>
